<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors UI</title>
    <link rel="'stylesheet" href="main.css">
</head>
    <body>
        <div class="flex-container">
            <h1>Rock Paper Scissors</h1>
            <div id="game">
                <h2 id="round">Round: 0</h2>
                <h3 id="playerScore">Your Score: </h3>
                <h3 id="computerScore">Computer Score:</h3>
                <div id="playerChoice"><p>You have chosen:</p></div>
                <div id="computerChoice"><p>The computer has chosen:</p></div>
                <div id="resultText"><p>Result:</p></div>
            </div>
            <div id="reset"></div>
                <button id="resetBtn">Reset the game</button>
            <div id="container">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
    <script src = "main.js"></script>
    </body>
</html >
