<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors UI</title>
    <link rel="'stylesheet" href="main.css">
</head>
    <body>
        <div class="flex-container">
            <h1>Rock Paper Scissors</h1>
            <div id="Rounds">
                <h2>Round</h2>
                <div id="currentRound"></div>
            </div>
            <div id="scoreBox">
                <h2>Score</h2>
                <div id="roundWinner"></div>
                <div id="playerScore"><p>Player Score: </p></div>
                <div id="computerScore"><p>Computer Score: </p></div>
            </div>
            <div id="choice-display">
                <h3>Choice Display</h3>
                <div id="playerChoice"><p>You have chosen:</p></div>
                <div id="computerChoice"><p>The computer has chosen:</p></div>
            </div>
            <div id="container">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
    <script src = "main.js"></script>
    </body>
</html >
